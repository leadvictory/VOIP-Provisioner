<div id="provisioner_wrapper">
  <div class="hero-unit well">
    <h2>{{ replaceVar i18n.provisioner.welcome monster.ui.user.username }}</h2>
    <p>
      {{ i18n.provisioner.description }} &nbsp;
      <i id="help-button" class="fa fa-question-circle"></i>
    </p>
    <button id="refresh" class="btn btn-primary">
      <i class="fa fa-refresh"></i>{{ i18n.provisioner.refreshButton }}
    </button>
  </div>

  <div class="tabs">
    <ul class="nav nav-tabs">
      <li class="active">
        <a href="#account-settings" data-toggle="tab">Account Settings</a>
      </li>
      <li><a href="#devices" data-toggle="tab">Devices & Logs</a></li>
      <li><a href="#phone-models" data-toggle="tab">Phone Models</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="account-settings">
        <h3>Account Settings</h3>
        <div class="section-wrapper">
          <h4>{{ i18n.provisioner.provurl.description }}</h4>
          <div id="provurl">{{provurl}}</div>
        </div>

        <div class="devicepassword"></div>
        <div class="aclinfo"></div>
        <div class="dialplan-settings"></div>
        <div class="custom-config"></div>
        <div class="group-dss-config section-wrapper">
          <h4>Set Group DSS Keys</h4>
          <div style="margin-bottom: 10px">
            <input
              type="text"
              id="group-name"
              placeholder="Group Name (e.g., frontdesk)"
            />
          </div>

          <textarea
            id="group-dss-json"
            rows="10"
            style="width: 100%"
            placeholder='Paste JSON: { "brand": "...", "family": "...", "model": "...", "combo_keys": [...] }'
          ></textarea>

          <div style="margin-top: 10px">
            <button id="submit-group-dss" class="btn btn-success">
              Set DSS Keys
            </button>
          </div>
        </div>
      </div>

      <div class="tab-pane" id="devices">
        <h3>Devices & Logs</h3>
        <div class="device-table"></div>
        <div class="device-actions-buttons"></div>
        <div class="log-events"></div>
      </div>

      <div class="tab-pane" id="phone-models">
        <div class="phone-models"></div>
      </div>
    </div>
  </div>
</div>
