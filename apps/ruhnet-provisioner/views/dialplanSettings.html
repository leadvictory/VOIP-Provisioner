<div class="section-wrapper">
  <h4 id="dialplan-settings-title">
    {{ i18n.provisioner.dialplanSettings.title }}
  </h4>
  <div class="form-control">
    <label>{{ i18n.provisioner.dialplanSettings.digitMapLabel }}</label>
    <input type="text" id="digit_map" value="{{digit_map}}" /><br />

    <label>{{ i18n.provisioner.dialplanSettings.dialDelayLabel }}</label>
    <input type="number" id="dial_delay" value="{{dial_delay}}" /><br />

    <button id="save-dialplan" class="btn btn-primary">
      {{ i18n.provisioner.dialplanSettings.saveButton }}
    </button>
  </div>
</div>
