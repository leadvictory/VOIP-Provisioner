<ul id="addressbooks-list" class="nav nav-list">
	{{#each addressBooks}}
		{{#compare @root.activeId "===" id}}
			<li data-id="{{ id }}" class="active"><a class="js-select-list" href="#">{{ name }}</a></li>
		{{else}}
			<li data-id="{{ id }}"><a class="js-select-list" href="#">{{ name }}</a></li>
		{{/compare}}
	{{/each}}
</ul>
