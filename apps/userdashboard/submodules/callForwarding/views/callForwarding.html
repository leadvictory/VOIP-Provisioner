<div id="userdashboard_call-forwading" class="userdashboard-call-forwarding monster-feature-popup-container">
	<div class="feature-popup-title">
		<div class="btn-group feature-select-mode popup-action">
			<button data-value="off" class="monster-button monster-button-fit{{#compare extra.callForwardMode "===" "off"}} monster-button-primary selected{{/compare}}">
			{{i18n.off}}
			</button>
			<button data-value="failover" class="monster-button monster-button-fit{{#compare extra.callForwardMode "===" "failover"}} monster-button-primary selected{{/compare}}">
			{{i18n.userdashboard.submodules.callForwarding.failoverMode}}
			</button>
			<button data-value="on" class="monster-button monster-button-fit{{#compare extra.callForwardMode "===" "on"}} monster-button-primary selected{{/compare}}">
			{{i18n.on}}
			</button>
		</div>
	</div>

	<div class="content{{#compare extra.callForwardMode "===" "off"}} disabled{{/compare}}">
	<div class="failover-info{{#compare extra.callForwardMode "!==" "failover"}} disabled{{/compare}}">
		{{#monsterText 'info'}}
		{{ i18n.userdashboard.submodules.callForwarding.failoverWarning }}
		{{/monsterText}}
	</div>
	<form id="call_forward_form" class="form form-horizontal">
		<div class="control-group">
			<label class="control-label" for="phoneType">{{ i18n.userdashboard.submodules.callForwarding.label }}</label>
			<div class="controls">
				<select class="span2" id="phoneType" name="phoneType">
					<option value="mobile" selected>{{ i18n.userdashboard.submodules.callForwarding.mobile }}</option>
					<option value="deskphone">{{ i18n.userdashboard.submodules.callForwarding.deskphone }}</option>
				</select>
			</div>
		</div>

		<div class="control-group">
			<label for="number" class="control-label">{{ i18n.userdashboard.submodules.callForwarding.number }}</label>
			<div class="controls">
				<input required id="number" type="text" name="number" class="span2" placeholder="{{ i18n.userdashboard.submodules.callForwarding.placeholder }}" value="{{call_forward.number}}">
			</div>
		</div>

		<!-- <div class="main-line">
			{{ i18n.userdashboard.submodules.callForwarding.label }}
			<input required id="number_field" type="text" name="number" class="input-medium" placeholder="{{ i18n.userdashboard.submodules.callForwarding.placeholder }}" value="{{call_forward.number}}"></input>
		</div> -->

		<label class="fix-left">
			{{#monsterCheckbox i18n.userdashboard.submodules.callForwarding.requireKeyPress}}
			<input type="checkbox" name="require_keypress"{{#unless call_forward.require_keypress}} checked{{/unless}}></input>
			{{/monsterCheckbox}}
		</label>
		<label class="fix-left">
			{{#monsterCheckbox i18n.userdashboard.submodules.callForwarding.directCallsOnly}}
			<input type="checkbox" name="direct_calls_only"{{#if call_forward.direct_calls_only}} checked{{/if}}></input>
			{{/monsterCheckbox}}
		</label>
		<label class="fix-left">
			{{#monsterCheckbox i18n.userdashboard.submodules.callForwarding.keepCallerId}}
			<input type="checkbox" name="keep_caller_id"{{#if call_forward.keep_caller_id}} checked{{/if}}></input>
			{{/monsterCheckbox}}
		</label>
	</form>

	{{#if extra.timeoutTooShort}}
	{{#monsterText 'error'}}
	{{ i18n.userdashboard.submodules.callForwarding.timeoutWarning }}
	{{/monsterText}}
	{{/if}}
	</div>

	<div class="actions clearfix">
		<div class="pull-right">
			<button type="button" class="monster-button monster-button-success save">{{ i18n.saveChanges }}</button>
		</div>
	</div>
</div>
